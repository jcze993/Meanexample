<div class="row">
     <div class="col-md-4 mx-auto">
        <div class="card">
        <div class="card-header">
            <h2>Signup Form</h2>
        </div>
        <div class="card-body">
            <form (submit)="signup()">
                <div class="form-group">
                    <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Your Email" required  autofocus>
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Your Password" required autofocus>
                </div>
                <button type="submit" class="btn btn-outline-primary btn-block">
                    Registrer
                </button>
            </form>
        </div>
        </div>
     </div>
</div>
